<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cronomento DH</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Cronometro para intervalo - Digital House</h1>

        <main class="main">
            <h3 class="subtitle" id="counter">00:00:00</h3>

            <form action="" class="form-group">
                <fieldset class="group__content">
                    <label for="finish" class="description">Digite em quanto tempo deseja terminar</label>
                    <input type="number" name="finish" id="finish" min="0" class="form__entry-value">
                </fieldset>
            </form>

            <button class="button" id="start">Iniciar</button>
            <button class="button" id="reset">Resetar</button>
        </main>
    </div>


    <script src="main.js"></script>
</body>
</html>
